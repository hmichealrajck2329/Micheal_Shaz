<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        background: #ffe6ea;
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 40px 20px;
    }

    #container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        margin-top: 20px;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    input {
        padding: 12px;
        font-size: 17px;
        width: 80%;
        border: 2px solid #ffb3c6;
        border-radius: 10px;
        margin-top: 15px;
    }

    #noBtn {
        background: #555;
        position: absolute;
        font-size: 18px;
    }

    .heart {
        position: fixed;
        animation: floatUp 4s linear;
        bottom: -40px;
        font-size: 25px;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {opacity: 1;}
        100% {opacity: 0; transform: translateY(-200px);}
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>

<body>

<div id="container">
    <h1>Hi my love ‚ù§Ô∏è</h1>
    <p>I made something special for you‚Ä¶</p>
    <button onclick="startQuiz()">Start</button>
</div>

<script>
function startQuiz() {
    container.innerHTML = `
        <h2>Cute Quiz üíï</h2>
        <p>1. When did we start dating?</p>
        <input id="q1" placeholder="Type your answer">
        <button onclick="quiz2()">Next</button>
    `;
}

function quiz2() {
    container.innerHTML = `
        <h2>Cute Quiz üíï</h2>
        <p>2. What's my favorite thing about you? üòò</p>
        <input id="q2" placeholder="Your adorable guess">
        <button onclick="startGame()">Next</button>
    `;
}

function startGame() {
    container.innerHTML = `
        <h2>Mini Game üéÆ</h2>
        <p>Catch the heart 3 times! üíó</p>
        <div id="gameArea" style="height:300px; position:relative; border:2px dashed pink; border-radius:10px;"></div>
    `;

    let gameArea = document.getElementById("gameArea");
    let heartsCaught = 0;

    function spawnHeart() {
        let heart = document.createElement("div");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random()*250 + "px";
        heart.style.top = Math.random()*240 + "px";
        heart.style.fontSize = "40px";
        heart.style.cursor = "pointer";

        heart.onclick = () => {
            heart.remove();
            heartsCaught++;
            if (heartsCaught === 3) {
                finalQuestion();
            } else {
                spawnHeart();
            }
        };

        gameArea.appendChild(heart);
    }

    spawnHeart();
}

function finalQuestion() {
    container.innerHTML = `
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button onclick="yesChosen()">YES!!!</button>
        <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No üòà</button>
    `;

    positionNoBtn();
}

function positionNoBtn() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = "50%";
    noBtn.style.top = "300px";
}

function moveNoButton() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function yesChosen() {
    container.innerHTML = `
        <h1>YAYYYY!!! ‚ù§Ô∏èü•∞</h1>
        <p>You made me the happiest person ever!</p>
        <h2>I love you so much üíï</h2>
    `;

    spawnHearts();
}

function spawnHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
