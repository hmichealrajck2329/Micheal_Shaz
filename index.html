<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">

<!-- Autoplay Music -->
<audio id="bgMusic" src="New_West_-_Those_Eyes_CeeNaija.com_.mp3" autoplay loop></audio>

<style>
/* üå∏ Pastel Heaven Background */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #ffe3ef, #ffdff8, #f4e3ff);
    font-family: "Cormorant Garamond", serif;
    text-align: center;
    color: #7a4a4a;
}

/* ‚ú® Floating Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: sparkleFloat 6s linear infinite;
    z-index: 2;
}
@keyframes sparkleFloat {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

/* üíê Falling Petals */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 70% 50% 70%;
    animation: fall 7s linear infinite;
    z-index: 1;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* üåü Kawaii Inner Glow Container (Style E) */
#container {
    margin: 70px auto;
    max-width: 650px;
    background: rgba(255,240,245,0.85);
    padding: 50px;
    border-radius: 45px;
    box-shadow:
        inset 0 0 20px rgba(255,200,220,0.6),
        0 10px 30px rgba(255,150,180,0.4);
    animation: fadeIn 1.5s ease;
    position: relative;
    z-index: 5;
}

/* Smooth fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Cute Inputs */
input {
    padding: 12px;
    width: 80%;
    font-size: 20px;
    border: 2px solid #ffb6c1;
    border-radius: 12px;
    background: #fff7fa;
    color: #7a4a4a;
    margin-top: 10px;
    font-family: "Cormorant Garamond", serif;
}
input:focus {
    outline: none;
    box-shadow: 0 0 12px rgba(255,160,176,0.7);
}

/* üíó Buttons */
button {
    background: #ff9bb3;
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 24px;
    border-radius: 40px;
    cursor: pointer;
    font-family: "Great Vibes", cursive;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255,140,160,0.4);
}
button:hover {
    transform: scale(1.12);
    background: #ff7a9c;
}
</style>
</head>

<body>

<!-- ‚ú® Sparkles -->
<script>
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- üíê Petals -->
<script>
for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.classList.add("petal");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>
