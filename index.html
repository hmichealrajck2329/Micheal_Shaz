<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<!-- Romantic Cursive Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

<!-- Autoplay Music -->
<audio id="bgMusic" src="New_West_-_Those_Eyes_CeeNaija.com_.mp3" autoplay loop></audio>

<style>
/* ğŸŒ¸ Pastel Heaven Background */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #ffe3ef, #ffdff8, #f4e3ff);
    font-family: "Playfair Display", serif;
    text-align: center;
    color: #7a4a4a;
}

/* âœ¨ Floating Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: sparkleFloat 6s linear infinite;
}
@keyframes sparkleFloat {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

/* ğŸ’ Petal Falling Animation */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 70% 50% 70%;
    animation: fall 7s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(120vh) rotate(360deg); }
}

/* ğŸ•Šï¸ Main Romantic Container */
#container {
  background: rgba(255,240,245,0.85);
border-radius: 45px;
box-shadow: inset 0 0 20px rgba(255,200,220,0.6),
            0 10px 30px rgba(255,150,180,0.4);
}

    
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* âœ’ï¸ Romantic Cursive Titles */
h1, h2 {
    font-family: "Great Vibes", cursive;
    font-size: 52px;
    color: #d46b86;
    margin-bottom: 10px;
}

/* ğŸ“ Cute Paragraph Text */
p {
    font-size: 20px;
    font-style: italic;
    color: #8c5b5b;
}

/* ğŸ’— Heart-Shaped Buttons */
button {
    background: #ff9bb3;
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 24px;
    border-radius: 40px 40px 40px 40px;
    cursor: pointer;
    font-family: "Great Vibes", cursive;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255,140,160,0.4);
}
button:hover {
    transform: scale(1.12);
    background: #ff7a9c;
    box-shadow: 0 8px 20px rgba(255,120,150,0.5);
}

/* ğŸ˜ˆ The NO button (runs away) */
#noBtn {
    position: absolute;
    background: #b9838d;
}

/* ğŸŒŸ Floating Photo Reveal (disabled until user adds photos) */
.float-photo {
    width: 180px;
    border-radius: 20px;
    margin: 20px;
    animation: floatUp 4s ease forwards;
    opacity: 0;
}
@keyframes floatUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(-20px); opacity: 1; }
}
</style>
</head>

<body>

<!-- âœ¨ SPARKLE GENERATOR -->
<script>
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- ğŸ’ PETAL GENERATOR -->
<script>
for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.classList.add("petal");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>

<!-- ğŸ’ MAIN INTERACTION -->
<div id="container">
    <h1>Hi my love â¤ï¸</h1>
    <p>I made something special for youâ€¦</p>
    <button onclick="startQuiz()">Begin</button>
</div>

<script>
function startQuiz() {
    container.innerHTML = `
        <h2>Quiz Time ğŸ’•</h2>
        <p>1. When did we start dating?</p>
        <input id="q1" placeholder="Type your answer">
        <button onclick="quiz2()">Next</button>
    `;
}

function quiz2() {
    container.innerHTML = `
        <h2>Quiz Time ğŸ’•</h2>
        <p>2. What's my favorite thing about you? ğŸ˜˜</p>
        <input id="q2" placeholder="Your adorable guess">
        <button onclick="miniGame()">Next</button>
    `;
}

function miniGame() {
    container.innerHTML = `
        <h2>Mini Game ğŸ®</h2>
        <p>Catch the heart 3 times! ğŸ’—</p>
        <div id="gameArea" style="height:300px;border:2px dashed pink;border-radius:10px;position:relative;"></div>
    `;

    let area = document.getElementById("gameArea");
    let caught = 0;

    function spawn() {
        let h = document.createElement("div");
        h.textContent = "â¤ï¸";
        h.style.position = "absolute";
        h.style.left = Math.random() * 240 + "px";
        h.style.top = Math.random() * 240 + "px";
        h.style.fontSize = "40px";
        h.style.cursor = "pointer";

        h.onclick = () => {
            h.remove();
            caught++;
            if (caught === 3) finalQuestion();
            else spawn();
        };

        area.appendChild(h);
    }
    spawn();
}

function finalQuestion() {
    container.innerHTML = `
        <h1>Will you be my Valentine? ğŸ’–</h1>
        <button onclick="yes()">YES!!!</button>
        <button id="noBtn" onmouseover="escape()" onclick="escape()">No ğŸ˜ˆ</button>
    `;
}

function escape() {
    const n = document.getElementById("noBtn");
    n.style.left = Math.random() * (window.innerWidth - 100) + "px";
    n.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function yes() {
    container.innerHTML = `
        <h1>You said YES!!! â¤ï¸ğŸ¥°</h1>
        <p>You made me the happiest person in the universe.</p>
        <p>I love you endlessly ğŸ’–</p>

        <!-- Photos will appear here when added -->
        <div id="photos"></div>
    `;

    // Floating photo reveal (empty for now)
}
</script>

</body>
</html>
