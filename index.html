<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,700&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">

<!-- Autoplay Music -->
<audio id="bgMusic" src="New_West_-_Those_Eyes_CeeNaija.com_.mp3" autoplay loop></audio>

<style>
/* ğŸŒ¸ Pastel Heaven Background */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #ffe3ef, #ffdff8, #f4e3ff);
    font-family: "Cormorant Garamond", serif;
    text-align: center;
    color: #7a4a4a;
}

/* âœ¨ Floating Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: sparkleFloat 6s linear infinite;
}
@keyframes sparkleFloat {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

/* ğŸ’ Falling Petals */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 70% 50% 70%;
    animation: fall 7s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* ğŸŒŸ Kawaii Inner Glow Container (Style E) */
#container {
    margin: 70px auto;
    max-width: 650px;
    background: rgba(255,240,245,0.85);
    padding: 50px;
    border-radius: 45px;
    box-shadow:
        inset 0 0 20px rgba(255,200,220,0.6),
        0 10px 30px rgba(255,150,180,0.4);
    animation: fadeIn 1.5s ease;
}

/* Smooth fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Cute Inputs */
input {
    padding: 12px;
    width: 80%;
    font-size: 20px;
    border: 2px solid #ffb6c1;
    border-radius: 12px;
    background: #fff7fa;
    color: #7a4a4a;
    margin-top: 10px;
    font-family: "Cormorant Garamond", serif;
}
input:focus {
    outline: none;
    box-shadow: 0 0 12px rgba(255,160,176,0.7);
}

/* ğŸ’— Heart-Shaped Buttons */
button {
    background: #ff9bb3;
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 24px;
    border-radius: 40px;
    cursor: pointer;
    font-family: "Great Vibes", cursive;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255,140,160,0.4);
}
button:hover {
    transform: scale(1.12);
    background: #ff7a9c;
    box-shadow: 0 8px 20px rgba(255,120,150,0.5);
}

/* ğŸ˜ˆ NO button */
#noBtn {
    position: absolute;
    background: #b9838d;
    border-radius: 40px;
}

/* Floating photo reveal placeholder */
.float-photo {
    width: 180px;
    border-radius: 20px;
    margin: 20px;
    animation: floatUp 4s ease forwards;
    opacity: 0;
}
@keyframes floatUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(-20px); opacity: 1; }
}
</style>
</head>

<body>

<!-- âœ¨ SPARKLES GENERATION -->
<script>
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- ğŸ’ PETALS -->
<script>
for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.classList.add("petal");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>

<!-- ğŸŒ¸ INTRO SECTION -->
<div id="container">
    <h1 style="font-size:52px; font-family:'Great Vibes', cursive;">Hii kutti ma ğŸ’–</h1>

    <p style="font-size:24px; line-height:1.5;">
        I hope this makes your day.
        <br><br>
        We've been together for nearly 2 years now,<br>
        to be exact it's <b>1 YEAR 8 MONTHS AND 6 DAYS</b> today.
        <br><br>
        Guess who made something cute for you? ğŸ˜<br>
        Click below and come seeâ€¦

</div>

<script>
/* QUIZ + GAME + VALENTINE FLOW */

function startQuiz() {
    container.innerHTML = `
        <h2 style="font-family:'Great Vibes'; font-size:48px;">Quiz Time ğŸ’•</h2>
        <p>1. When did we start dating?</p>
        <input id="q1" placeholder="Type your answer">
        <button onclick="quiz2()">Next</button>
    `;
}

function quiz2() {
    container.innerHTML = `
        <h2 style="font-family:'Great Vibes'; font-size:48px;">Quiz Time ğŸ’•</h2>
        <p>2. What's my favorite thing about you? ğŸ˜˜</p>
        <input id="q2" placeholder="Your adorable guess">
        <button onclick="miniGame()">Next</button>
    `;
}

function miniGame() {
    container.innerHTML = `
        <h2 style="font-family:'Great Vibes'; font-size:48px;">Mini Game ğŸ®</h2>
        <p>Catch the heart 3 times! ğŸ’—</p>
        <div id="gameArea" style="height:300px;border:2px dashed pink;border-radius:10px;position:relative;"></div>
    `;

    let area = document.getElementById("gameArea");
    let caught = 0;

    function spawn() {
        let h = document.createElement("div");
        h.textContent = "â¤ï¸";
        h.style.position = "absolute";
        h.style.left = Math.random() * 240 + "px";
        h.style.top = Math.random() * 240 + "px";
        h.style.fontSize = "40px";
        h.style.cursor = "pointer";

        h.onclick = () => {
            h.remove();
            caught++;
            if (caught === 3) finalQuestion();
            else spawn();
        };

        area.appendChild(h);
    }
    spawn();
}

function finalQuestion() {
    container.innerHTML = `
        <h1 style="font-family:'Great Vibes'; font-size:52px;">Will you be my Valentine? ğŸ’–</h1>
        <button onclick="yes()">YES!!!</button>
        <button id="noBtn" onmouseover="escape()" onclick="escape()">No ğŸ˜ˆ</button>
    `;
}

function escape() {
    const n = document.getElementById("noBtn");
    n.style.left = Math.random() * (window.innerWidth - 120) + "px";
    n.style.top = Math.random() * (window.innerHeight - 120) + "px";
}

function yes() {
    container.innerHTML = `
        <h1 style="font-family:'Great Vibes'; font-size:52px;">You said YES!!! â¤ï¸ğŸ¥°</h1>
        <p style="font-size:24px;">
            You made me the happiest person in the universe.<br>

    `;
}
</script>
