<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">

<!-- Autoplay Music -->
<audio id="bgMusic" src="New_West_-_Those_Eyes_CeeNaija.com_.mp3" autoplay loop></audio>

<style>
/* üå∏ Background */
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #ffe3ef, #ffdff8, #f4e3ff);
    font-family: "Cormorant Garamond", serif;
    color: #7a4a4a;
}

/* ‚ú® Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: sparkleFloat 6s linear infinite;
    z-index: 1;
}
@keyframes sparkleFloat {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

/* üíê Petals behind container */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 70% 50% 70%;
    animation: fall 7s linear infinite;
    z-index: 0;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* üåü Container */
#container {
    margin: 70px auto;
    max-width: 650px;
    background: rgba(255,240,245,0.9);
    padding: 40px 50px;
    border-radius: 45px;
    box-shadow: inset 0 0 20px rgba(255,200,220,0.6), 0 10px 30px rgba(255,150,180,0.4);
    animation: fadeIn 1.2s ease;
    position: relative;
    z-index: 5;
    text-align: left;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Inputs */
input {
    padding: 12px;
    width: 95%;
    font-size: 20px;
    border: 2px solid #ffb6c1;
    border-radius: 12px;
    background: #fff7fa;
    margin-top: 10px;
}

/* Buttons */
button {
    background: #ff9bb3;
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 25px;
    border-radius: 40px;
    cursor: pointer;
    font-family: "Great Vibes", cursive;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255,140,160,0.4);
    display: block;
    margin: 25px auto 0 auto;
}
button:hover {
    transform: scale(1.12);
    background: #ff7a9c;
}

/* Question text */
.q {
    font-size: 22px;
    margin-top: 25px;
}

/* OPTIONS ‚Äì FINAL PERFECT VERSION */
.options {
    display: flex;
    flex-direction: column;
    align-items: flex-start;       /* Entire block left-aligned */
    gap: 8px;
    margin-bottom: 20px;
}

.options label {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;   /* Prevent center shifting */
    align-items: center;
    gap: 10px;
    white-space: nowrap;           /* Prevent wrapping */
}
</style>
</head>

<body>

<!-- ‚ú® Sparkles -->
<script>
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- üíê Petals -->
<script>
for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.classList.add("petal");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>

<!-- INTRO -->
<div id="container">
    <h1 style="font-size:52px; font-family:'Great Vibes'; text-align:center;">Hii kutti ma üíñ</h1>

    <p style="font-size:24px; text-align:center;">
        I hope this makes your day.<br><br>
        We've been together for nearly 2 years now,<br>
        to be exact it's <b>1 YEAR 8 MONTHS AND 6 DAYS</b> today.<br><br>
        Guess who made something cute for you? üòè<br>
        Click below and come see‚Ä¶
    </p>

    <button onclick="startQuiz()">Begin</button>
</div>

<script>
/* QUIZ PAGE 1 */

            <label><input type="radio" name="q4"> Mid-Night strolls</label>
            <label><input type="radio" name="q4"> All the above ‚ù§Ô∏è</label>
        </div>

        <p class="q">5. Name one food we'd never agree to the way it's called in our language.</p>

/* QUIZ PAGE 2 */
function quizPage2() {

        <p class="q">6. What are the nicknames I use to call you and which one do I use the most?</p>
        <input>

        <p class="q">7. Micheal can cook better than Sharon</p>

        <input>

/* SCORE PAGE */
function showScore() {
    container.innerHTML = `

        <p style="font-size:24px; text-align:center;">

/* VALENTINE PAGE */
function valentineQuestion() {

        <div style="text-align:center;">
            <button onclick="valentineYes()" style="font-size:28px;">Yes üíó</button>

}

/* NO button runs away */
function escapeNo() {
    const b = document.getElementById("noBtn");
    b.style.position = "absolute";
    b.style.left = Math.random() * (window.innerWidth - 140) + "px";
    b.style.top = Math.random() * (window.innerHeight - 140) + "px";

/* FINAL PAGE (NO GIF SPACE) */
function valentineYes() {
    container.innerHTML = `
        <h1 style="font-family:'Great Vibes'; font-size:50px; text-align:center; margin-bottom:10px;">
            She said YES ü•πüíñ
        </h1>

        <img src="https://media.tenor.com/PHdVt8uWbH8AAAAC/cute-crying.gif"
             style="width:150px; display:block; margin:0 auto 10px auto; border-radius:12px;">

        <p style="font-size:22px; text-align:center; margin-top:0;">
            I love you always my dear Pazham pori üíõ
        </p>
    `;
}
</script>

</body>
</html>
