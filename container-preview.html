
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Container Style Preview üå∏</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

<style>
/* üå∏ PASTEL HEAVEN BACKGROUND */
body {
    margin: 0;
    padding-bottom: 200px;
    background: linear-gradient(135deg, #ffe3ef, #ffdff8, #f4e3ff);
    font-family: "Playfair Display", serif;
    text-align: center;
    color: #7a4a4a;
}

/* ‚ú® Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px white;
    animation: sparkleFloat 6s linear infinite;
}
@keyframes sparkleFloat {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

/* üíê Petals */
.petal {
    position: fixed;
    top: -20px;
    width: 18px;
    height: 18px;
    background-color: rgba(255,182,193,0.8);
    border-radius: 50% 70% 50% 70%;
    animation: fall 7s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* üåü Section Headers */
h1 {
    font-family: "Great Vibes", cursive;
    font-size: 55px;
    margin-top: 60px;
    color: #d46b86;
    text-shadow: 0 0 8px rgba(255, 200, 220, 0.7);
}

/* üíó BASE CONTAINER PREVIEW BOX */
.preview-box {
    max-width: 650px;
    margin: 40px auto;
    padding: 35px;
    font-size: 22px;
}

/* ========== STYLE A ‚Äî Frosted Glass ========== */
.containerA {
    background: rgba(255, 255, 255, 0.45);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 10px 40px rgba(255, 150, 180, 0.3);
}

/* ========== STYLE B ‚Äî Pastel Bubble Cute ========== */
.containerB {
    background: rgba(255, 240, 247, 0.8);
    padding: 45px;
    border-radius: 40px;
    box-shadow: 0 12px 35px rgba(255, 180, 200, 0.4);
}

/* ========== STYLE C ‚Äî Romantic Gold ========== */
.containerC {
    background: linear-gradient(145deg, #fff4f7, #ffeef2);
    padding: 45px;
    border-radius: 30px;
    border: 2px solid #ffafc7;
    box-shadow: 0 10px 40px rgba(255, 120, 150, 0.4);
}

/* ========== STYLE D ‚Äî Floating Glow Card ========== */
.containerD {
    background: rgba(255,255,255,0.55);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,160,200,0.4);
    backdrop-filter: blur(10px);
}

/* ========== STYLE E ‚Äî Kawaii Inner Glow ========== */
.containerE {
    background: rgba(255,240,245,0.85);
    padding: 50px;
    border-radius: 45px;
    box-shadow:
        inset 0 0 20px rgba(255,200,220,0.6),
        0 10px 30px rgba(255,150,180,0.4);
}

/* Pretty paragraph text */
.preview-box p {
    font-style: italic;
    color: #8c5b5b;
}
</style>
</head>

<body>

<!-- Sparkles -->
<script>
for (let i = 0; i < 35; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- Petals -->
<script>
for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.classList.add("petal");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>

<!-- üå∏ STYLE A -->
<h1>Style A ‚Äî Frosted Glass</h1>
<div class="preview-box containerA">
    <p>Soft frosted glass with dreamy blur</p>
</div>

<!-- üå∏ STYLE B -->
<h1>Style B ‚Äî Pastel Bubble</h1>
<div class="preview-box containerB">
    <p>Cute round pastel bubble look</p>
</di
